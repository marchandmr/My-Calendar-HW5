<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <div id="calendar9" class="row justify-content border-top">
      <div id="timeOne" class="col-md-1">9 AM</div>
      <textarea rows="1" id="timeSlot-9" class="col-md-10 time1"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar10" class="row justify-content border-top">
      <div id="timeTwo" class="col-md-1">10 AM</div>
      <textarea rows="1" id="timeSlot-10" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar11" class="row justify-content border-top">
      <div id="timeThree" class="col-md-1">11 AM</div>
      <textarea rows="1" id="timeSlot-11" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar12" class="row justify-content border-top">
      <div id="timeFour" class="col-md-1">12 PM</div>
      <textarea rows="1" id="timeSlot-12" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar13" class="row justify-content border-top">
      <div id="timeFive" class="col-md-1">1 PM</div>
      <textarea rows="1" id="timeSlot-13" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar14" class="row justify-content border-top">
      <div id="timeSix" class="col-md-1">2 PM</div>
      <textarea rows="1" id="timeSlot-14" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar15" class="row justify-content border-top">
      <div id="timeSeven" class="col-md-1">3 PM</div>
      <textarea rows="1" id="timeSlot-15" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar16" class="row justify-content border-top">
      <div id="timeEight" class="col-md-1">4 PM</div>
      <textarea rows="1" id="timeSlot-16" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
    <div id="calendar17" class="row justify-content border-top border-bottom">
      <div id="timeNine" class="col-md-1">5 PM</div>
      <textarea rows="1" id="timeSlot-17" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 save"><i class="fas fa-clock"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
